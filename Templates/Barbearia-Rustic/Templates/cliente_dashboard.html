<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente - Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo, {{ cliente_nome }}!</h1>
        
        <div class="mt-4">
            <p class="lead">Aqui você pode agendar serviços, ver seu histórico de agendamentos e editar seu perfil.</p>
            
            <div class="row">
                <div class="col-md-4">
                    <a href="{{ url_for('agendar_servico') }}" class="btn btn-primary w-100 mb-3">Agendar Serviço</a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('historico_agendamentos') }}" class="btn btn-primary w-100 mb-3">Histórico de Agendamentos</a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('editar_perfil') }}" class="btn btn-primary w-100 mb-3">Editar Perfil</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
